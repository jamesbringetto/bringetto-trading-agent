name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ci_test_user
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'ci_ephemeral_password_not_for_production' }}
          POSTGRES_DB: ci_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock ruff mypy

      - name: Run linting
        run: |
          ruff check .

      - name: Run type checking
        run: |
          mypy agent/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        env:
          ENVIRONMENT: paper
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY || 'ci_test_placeholder' }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY || 'ci_test_placeholder' }}
          DATABASE_URL: postgresql://ci_test_user:${{ secrets.CI_POSTGRES_PASSWORD || 'ci_ephemeral_password_not_for_production' }}@localhost:5432/ci_test_db
          API_SECRET_KEY: ci_test_api_secret_not_for_production
        run: |
          pytest tests/ -v --cov=agent --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
